<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL REWARDS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Navbar Styles */
        .navbar {
            background: #000; /* Black background */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            background: limegreen;
            border-radius: 5px;
        }
        .contact-btn {
            background: limegreen;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .contact-btn:hover {
            background: #1b7a1b;
        }
        /* Content Styling */
        .content {
            padding-top: 80px; /* Adjusted spacing for fixed navbar */
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            background: #0073e6;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background: #005bb5;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT US</a>
        <a href="#">SERVICES</a>
        <a href="#" class="contact-btn">CONTACT US</a>
    </div>

    <div class="content">
        <div class="container">
            <p>Hi, We are <b>the PGB HR SD-TEAM</b>. Welcome to our Website.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <footer>
        &copy; 2025 All Rights Reserved
    </footer>

</body>
</html>
